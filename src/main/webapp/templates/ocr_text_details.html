<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>OCR Text Details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body{min-height:100vh;background:linear-gradient(150deg,rgba(10,26,82,.88),rgba(73,39,145,.82)),url('https://images.unsplash.com/photo-1456513080510-7bf3a84b82f8?auto=format&fit=crop&w=1800&q=80') center/cover fixed}
.wrap{max-width:1120px;margin:24px auto}.panel{background:rgba(255,255,255,.95);border:1px solid #d7e3ff;border-radius:16px;box-shadow:0 14px 30px rgba(6,15,45,.25)}
pre{white-space:pre-wrap;background:#f5f8ff;border-radius:10px;border:1px solid #dce7ff;padding:12px;min-height:220px}
</style></head>
<body>
<div class="wrap container">
  <a class="btn btn-light border mb-3" href="/image-analysis">‚Üê Back to Image Analysis</a>
  <div class="panel p-4 mb-3"><h2 class="fw-bold">OCR Text Details</h2><p class="text-muted mb-0">Detailed extracted/corrected/simplified text view.</p></div>
  <div class="panel p-4">
    <div class="row g-3">
      <div class="col-md-4"><h6>Extracted</h6><pre id="extracted"></pre></div>
      <div class="col-md-4"><h6>Corrected</h6><pre id="corrected"></pre></div>
      <div class="col-md-4"><h6>Simplified</h6><pre id="simplified"></pre></div>
    </div>
  </div>
</div>
<script>
function decodePayload(){const p=new URLSearchParams(window.location.search);const d=p.get('data');if(!d)return null;try{return JSON.parse(atob(d.replace(/-/g,'+').replace(/_/g,'/')));}catch{return null;}}
const payload=decodePayload();
if(!payload){document.body.innerHTML='<div class="container mt-5"><div class="alert alert-warning">No OCR detail data found.</div></div>';}else{
  document.getElementById('extracted').textContent=payload.extracted_text||'';
  document.getElementById('corrected').textContent=payload.corrected_text||'';
  document.getElementById('simplified').textContent=payload.simplified_text||'';
}
</script>
</body></html>
