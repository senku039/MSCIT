<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-a: #eef2ff;
      --bg-b: #ede9fe;
      --bg-c: #f8fafc;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --input-bg: rgba(248, 250, 252, 0.92);
      --input-border: rgba(148, 163, 184, 0.35);
      --focus-ring: rgba(59, 130, 246, 0.28);
      --brand-a: #1d4ed8;
      --brand-b: #4f46e5;
      --danger-bg: rgba(254, 242, 242, 0.92);
      --danger-border: rgba(248, 113, 113, 0.45);
      --danger-text: #b91c1c;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      background:
        radial-gradient(130% 130% at 50% 4%, rgba(99, 102, 241, 0.16), transparent 45%),
        linear-gradient(145deg, var(--bg-c), var(--bg-a) 45%, var(--bg-b));
      color: var(--text-main);
    }

    .login-wrap {
      width: 100%;
      max-width: 480px;
      position: relative;
      isolation: isolate;
      animation: cardIn 420ms ease-out both;
    }

    .login-wrap::before {
      content: "";
      position: absolute;
      inset: -38px;
      z-index: -1;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.16), rgba(79, 70, 229, 0.05) 45%, transparent 72%);
      filter: blur(8px);
    }

    .login-card {
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.16);
      padding: 30px 28px 24px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(1.9rem, 3.5vw, 2.15rem);
      line-height: 1.15;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    .sub {
      margin: 0 0 24px;
      color: var(--text-muted);
      font-size: 0.97rem;
    }

    .error-card {
      margin-bottom: 18px;
      border: 1px solid var(--danger-border);
      background: var(--danger-bg);
      color: var(--danger-text);
      border-radius: 10px;
      padding: 11px 12px;
      font-size: 0.92rem;
    }

    .field { margin-bottom: 14px; }

    .input-wrap {
      position: relative;
      border-radius: 10px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      transition: border-color 200ms ease, box-shadow 200ms ease, transform 200ms ease;
    }

    .input-wrap:focus-within {
      border-color: rgba(59, 130, 246, 0.5);
      box-shadow: 0 0 0 4px var(--focus-ring);
      transform: translateY(-1px);
    }

    .input {
      width: 100%;
      height: 56px;
      border: 0;
      outline: 0;
      background: transparent;
      font-size: 1rem;
      color: var(--text-main);
      border-radius: 10px;
      padding: 20px 44px 10px 14px;
    }

    .floating-label {
      position: absolute;
      left: 14px;
      top: 18px;
      color: #64748b;
      font-size: 0.95rem;
      pointer-events: none;
      transition: all 200ms ease;
      background: transparent;
    }

    .input:focus + .floating-label,
    .input:not(:placeholder-shown) + .floating-label {
      top: 8px;
      font-size: 0.75rem;
      color: #334155;
      font-weight: 600;
    }

    .input::placeholder { color: transparent; }

    .field-help {
      min-height: 17px;
      margin: 6px 2px 0;
      color: #dc2626;
      font-size: 0.78rem;
      line-height: 1.2;
    }

    .icon-btn {
      border: 0;
      background: none;
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      border-radius: 8px;
      color: #64748b;
      cursor: pointer;
      transition: background-color 180ms ease, color 180ms ease;
    }

    .icon-btn:hover { background: rgba(148, 163, 184, 0.15); color: #334155; }
    .icon-btn:focus-visible { outline: 2px solid #3b82f6; outline-offset: 2px; }

    .meta-row {
      margin-top: 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      font-size: 0.9rem;
    }

    .remember {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #334155;
      cursor: pointer;
      user-select: none;
    }

    .remember input { width: 15px; height: 15px; accent-color: #4f46e5; }

    .link {
      color: #4338ca;
      text-decoration: none;
      font-weight: 500;
    }

    .link:hover,
    .link:focus-visible { text-decoration: underline; }

    .btn {
      margin-top: 18px;
      width: 100%;
      border: 0;
      height: 48px;
      border-radius: 10px;
      color: #fff;
      font-size: 0.98rem;
      font-weight: 700;
      letter-spacing: 0.01em;
      background: linear-gradient(120deg, var(--brand-a), var(--brand-b));
      box-shadow: 0 10px 22px rgba(37, 99, 235, 0.34);
      cursor: pointer;
      transition: transform 200ms ease, box-shadow 200ms ease, opacity 200ms ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn:hover { transform: translateY(-1px); box-shadow: 0 14px 24px rgba(37, 99, 235, 0.32); }
    .btn:active { transform: translateY(0); box-shadow: 0 7px 14px rgba(37, 99, 235, 0.34); }
    .btn:focus-visible { outline: 2px solid #2563eb; outline-offset: 2px; }
    .btn:disabled { opacity: 0.75; cursor: not-allowed; transform: none; box-shadow: none; }

    .spinner {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.45);
      border-top-color: #fff;
      animation: spin 0.9s linear infinite;
      display: none;
    }

    .btn.is-loading .spinner { display: inline-block; }

    .divider {
      margin: 18px 0 0;
      border: 0;
      border-top: 1px solid rgba(148, 163, 184, 0.32);
    }

    .foot {
      margin-top: 12px;
      color: #64748b;
      font-size: 0.9rem;
    }

    .foot a { color: #4338ca; font-weight: 500; text-decoration: none; }
    .foot a:hover,
    .foot a:focus-visible { text-decoration: underline; }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 560px) {
      body { padding: 16px; }
      .login-card { padding: 24px 18px 20px; }
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 1ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 1ms !important;
        scroll-behavior: auto !important;
      }
    }
  </style>
</head>
<body>
  <main class="login-wrap" aria-labelledby="login-title">
    <section class="login-card">
      <h1 id="login-title">Welcome Back</h1>
      <p class="sub">Sign in to continue to your workspace.</p>

      {% if error %}
      <div class="error-card" role="alert" aria-live="polite">{{ error }}</div>
      {% endif %}

      <form id="loginForm" method="post" action="{{ url_for('api.login_page', next=request.args.get('next')) }}" novalidate>
        <div class="field">
          <div class="input-wrap">
            <input
              id="email"
              name="email"
              class="input"
              type="email"
              placeholder="Email"
              autocomplete="email"
              autofocus
              required
              aria-describedby="email-help"
            >
            <label class="floating-label" for="email">Email</label>
          </div>
          <div id="email-help" class="field-help" aria-live="polite"></div>
        </div>

        <div class="field">
          <div class="input-wrap">
            <input
              id="password"
              name="password"
              class="input"
              type="password"
              placeholder="Password"
              autocomplete="current-password"
              required
              aria-describedby="password-help"
            >
            <label class="floating-label" for="password">Password</label>
            <button id="togglePassword" class="icon-btn" type="button" aria-label="Show password" aria-pressed="false">
              <span id="eyeIcon" aria-hidden="true">üëÅ</span>
            </button>
          </div>
          <div id="password-help" class="field-help" aria-live="polite"></div>
        </div>

        <div class="meta-row">
          <label class="remember" for="remember_me">
            <input id="remember_me" type="checkbox" name="remember_me">
            <span>Remember me</span>
          </label>
          <a class="link" href="#" aria-label="Forgot password">Forgot password?</a>
        </div>

        <button id="submitBtn" class="btn" type="submit">
          <span id="spinner" class="spinner" aria-hidden="true"></span>
          <span id="btnText">Sign In</span>
        </button>
      </form>

      <hr class="divider">
      <p class="foot">Need an account? <a href="{{ url_for('api.register_page') }}">Create one</a></p>
    </section>
  </main>

  <script>
    (function () {
      const form = document.getElementById('loginForm');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const emailHelp = document.getElementById('email-help');
      const passwordHelp = document.getElementById('password-help');
      const togglePassword = document.getElementById('togglePassword');
      const eyeIcon = document.getElementById('eyeIcon');
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');

      function validateEmail() {
        const value = email.value.trim();
        if (!value) {
          emailHelp.textContent = 'Email is required.';
          email.setAttribute('aria-invalid', 'true');
          return false;
        }
        if (!email.checkValidity()) {
          emailHelp.textContent = 'Please enter a valid email address.';
          email.setAttribute('aria-invalid', 'true');
          return false;
        }
        emailHelp.textContent = '';
        email.setAttribute('aria-invalid', 'false');
        return true;
      }

      function validatePassword() {
        if (!password.value) {
          passwordHelp.textContent = 'Password is required.';
          password.setAttribute('aria-invalid', 'true');
          return false;
        }
        passwordHelp.textContent = '';
        password.setAttribute('aria-invalid', 'false');
        return true;
      }

      email.addEventListener('blur', validateEmail);
      password.addEventListener('blur', validatePassword);

      togglePassword.addEventListener('click', function () {
        const showing = password.type === 'text';
        password.type = showing ? 'password' : 'text';
        this.setAttribute('aria-pressed', String(!showing));
        this.setAttribute('aria-label', showing ? 'Show password' : 'Hide password');
        eyeIcon.textContent = showing ? 'üëÅ' : 'üôà';
      });

      form.addEventListener('submit', function (event) {
        const valid = validateEmail() && validatePassword();
        if (!valid || submitBtn.disabled) {
          event.preventDefault();
          return;
        }

        submitBtn.disabled = true;
        submitBtn.classList.add('is-loading');
        btnText.textContent = 'Signing in...';
      });
    })();
  </script>
</body>
</html>
