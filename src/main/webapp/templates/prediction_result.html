<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f3f7ff; }
    .wrap { max-width: 980px; margin: 24px auto; }
    .badge-low { background:#198754; }
    .badge-moderate { background:#fd7e14; }
    .badge-high { background:#dc3545; }
  </style>
</head>
<body>
  <div class="wrap container">
    <a class="btn btn-outline-secondary mb-3" href="/src/main/webapp/dyslexia-prediction.html">‚Üê Back to Test</a>
    <div class="card shadow-sm mb-3"><div class="card-body">
      <h2>Dyslexia Prediction Result</h2>
      <p id="summary" class="mb-2"></p>
      <div class="d-flex gap-2 align-items-center">
        <span id="riskBadge" class="badge fs-6"></span>
        <strong id="probability"></strong>
      </div>
    </div></div>

    <div class="card shadow-sm mb-3"><div class="card-body">
      <h4>Structured Analysis Table</h4>
      <div class="table-responsive">
        <table class="table table-bordered align-middle" id="analysisTable">
          <thead><tr><th>Feature</th><th>Value</th><th>Expected Range</th><th>Status</th><th>Impact</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div></div>

    <div class="card shadow-sm mb-3"><div class="card-body">
      <h4>Key Observations</h4>
      <ul id="observations"></ul>
    </div></div>

    <div class="card shadow-sm"><div class="card-body">
      <h4>Recommendations</h4>
      <ul id="recommendations"></ul>
    </div></div>
  </div>
  <script>
    function decodePayload() {
      const params = new URLSearchParams(window.location.search);
      const data = params.get('data');
      if (!data) return null;
      try { return JSON.parse(atob(data.replace(/-/g,'+').replace(/_/g,'/'))); } catch { return null; }
    }
    const payload = decodePayload();
    if (!payload) {
      document.body.innerHTML = '<div class="container mt-5"><div class="alert alert-warning">No result data found. Run the prediction test first.</div></div>';
    } else {
      document.getElementById('summary').textContent = payload.summary || '';
      document.getElementById('probability').textContent = `Probability: ${payload.probability_percent ?? 0}%`;
      const badge = document.getElementById('riskBadge');
      badge.textContent = payload.risk_level || 'Unknown';
      const r = (payload.risk_level || '').toLowerCase();
      badge.classList.add(r.includes('high') ? 'badge-high' : r.includes('moderate') ? 'badge-moderate' : 'badge-low');

      const tbody = document.querySelector('#analysisTable tbody');
      (payload.feature_analysis || []).forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${row.feature}</td><td>${row.value}</td><td>${row.expected_range}</td><td>${row.status}</td><td>${row.impact}</td>`;
        if (row.abnormal) tr.classList.add('table-danger');
        tbody.appendChild(tr);
      });

      const obs = document.getElementById('observations');
      (payload.observations || []).forEach(item => { const li=document.createElement('li'); li.textContent=item; obs.appendChild(li); });
      const rec = document.getElementById('recommendations');
      (payload.recommendations || []).forEach(item => { const li=document.createElement('li'); li.textContent=item; rec.appendChild(li); });
    }
  </script>
</body>
</html>
