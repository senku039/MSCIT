<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Dyslexia Awareness</title>
  <link rel="stylesheet" href="/theme.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(180deg, #eef4ff 0%, #dde9ff 100%);
    }
    .login-card {
      width: min(480px, 95vw);
      border-radius: 18px;
      border: 1px solid #c9dafd;
      background: #fff;
      box-shadow: 0 16px 34px rgba(19, 41, 92, .16);
      padding: 28px;
    }
    .form-label { font-weight: 600; color: #1b3268; }
    .form-control { min-height: 44px; border-radius: 10px; }
    .btn-login { border-radius: 10px; font-weight: 700; min-height: 44px; }
    .help-text { color: #576b97; font-size: .92rem; }
    .caps { display: none; font-size: .84rem; color: #b45309; }
  </style>
</head>
<body>
  <div class="login-card">
    <h2 class="fw-bold mb-1" style="color:#16316c;">Sign In</h2>
    <p class="help-text mb-3">Use your account to continue to the tests dashboard.</p>

    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input id="email" class="form-control" type="email" placeholder="you@example.com" required>
        <div class="invalid-feedback">Enter a valid email address.</div>
      </div>

      <div class="mb-2">
        <label class="form-label" for="password">Password</label>
        <div class="input-group">
          <input id="password" class="form-control" type="password" placeholder="Enter password" minlength="8" required>
          <button id="togglePassword" type="button" class="btn btn-outline-secondary">Show</button>
          <div class="invalid-feedback">Password must be at least 8 characters.</div>
        </div>
        <div id="capsHint" class="caps mt-1">Caps Lock is ON.</div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input id="rememberMe" class="form-check-input" type="checkbox">
          <label for="rememberMe" class="form-check-label">Remember me</label>
        </div>
        <a href="#" id="forgotLink" class="text-decoration-none">Forgot password?</a>
      </div>

      <button id="loginBtn" class="btn btn-primary btn-login w-100" type="submit">Sign In</button>
      <div id="loginStatus" class="help-text mt-2"></div>
    </form>

    <div class="text-center mt-3">
      <a href="/home" class="text-decoration-none">Back to Home</a>
    </div>
  </div>

  <script>
    const DEMO_USERS = [
      { email: 'admin@dyslexia.app', password: 'Admin@1234', name: 'Admin' },
      { email: 'student@dyslexia.app', password: 'Student@1234', name: 'Student' },
    ];

    function safeGet(storage, key) {
      try { return storage.getItem(key); } catch (_e) { return null; }
    }
    function safeSet(storage, key, value) {
      try { storage.setItem(key, value); } catch (_e) {}
    }
    function safeRemove(storage, key) {
      try { storage.removeItem(key); } catch (_e) {}
    }

    const emailEl = document.getElementById('email');
    const passwordEl = document.getElementById('password');
    const rememberEl = document.getElementById('rememberMe');
    const statusEl = document.getElementById('loginStatus');

    const remembered = safeGet(localStorage, 'remembered_email');
    if (remembered) {
      emailEl.value = remembered;
      rememberEl.checked = true;
    }

    if (safeGet(sessionStorage, 'auth_user')) {
      window.location.href = '/home';
    }

    document.getElementById('togglePassword').addEventListener('click', function() {
      const nextType = passwordEl.type === 'password' ? 'text' : 'password';
      passwordEl.type = nextType;
      this.textContent = nextType === 'password' ? 'Show' : 'Hide';
    });

    passwordEl.addEventListener('keyup', (event) => {
      document.getElementById('capsHint').style.display = event.getModifierState('CapsLock') ? 'block' : 'none';
    });

    document.getElementById('forgotLink').addEventListener('click', (event) => {
      event.preventDefault();
      alert('Use demo account: student@dyslexia.app / Student@1234');
    });

    document.getElementById('loginForm').addEventListener('submit', (event) => {
      event.preventDefault();

      const email = emailEl.value.trim().toLowerCase();
      const password = passwordEl.value;
      const emailValid = emailEl.checkValidity();
      const passValid = passwordEl.checkValidity();

      emailEl.classList.toggle('is-invalid', !emailValid);
      passwordEl.classList.toggle('is-invalid', !passValid);

      if (!emailValid || !passValid) {
        statusEl.textContent = 'Please correct the highlighted fields.';
        statusEl.style.color = '#b45309';
        return;
      }

      const matched = DEMO_USERS.find((user) => user.email === email && user.password === password);
      if (!matched) {
        statusEl.textContent = 'Invalid credentials. Try student@dyslexia.app / Student@1234';
        statusEl.style.color = '#b91c1c';
        return;
      }

      if (rememberEl.checked) safeSet(localStorage, 'remembered_email', email);
      else safeRemove(localStorage, 'remembered_email');

      safeSet(sessionStorage, 'auth_user', JSON.stringify({ email: matched.email, name: matched.name }));
      statusEl.textContent = 'Login successful. Redirecting...';
      statusEl.style.color = '#166534';
      setTimeout(() => { window.location.href = '/home'; }, 300);
    });
  </script>
</body>
</html>
