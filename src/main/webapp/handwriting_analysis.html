<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Analysis</title>
    <link rel="stylesheet" href="/theme.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background:
              linear-gradient(135deg, rgba(25, 47, 116, 0.8), rgba(73, 110, 212, 0.62)),
              url('https://images.unsplash.com/photo-1456513080510-7bf3a84b82f8?auto=format&fit=crop&w=1800&q=80') center/cover fixed;
            min-height: 100vh;
        }
        .analysis-card {
            max-width: min(1200px, 95vw);
            margin: clamp(24px, 6vh, 80px) auto 40px;
            background: rgba(255, 255, 255, 0.93);
            border: 1px solid #d8e3ff;
            border-radius: 20px;
            padding: clamp(18px, 2.8vw, 36px);
            box-shadow: 0 18px 38px rgba(14, 36, 101, 0.28);
        }
        h2 { text-align: center; color: #213d86; font-weight: 700; font-size: clamp(1.6rem, 2.1vw, 2.2rem); }
        .sub { text-align:center; color:#5d6b95; margin-bottom:18px; font-size: clamp(.95rem, 1.25vw, 1.1rem); }
        .dropbox {
            border: 2px dashed #2f61de;
            border-radius: 14px;
            padding: clamp(20px, 3vw, 40px);
            text-align: center;
            font-size: clamp(1rem, 1.25vw, 1.15rem);
            color: #2451c2;
            background: #f2f6ff;
            transition: 0.3s;
            cursor: pointer;
        }
        .dropbox:hover { background-color: #e6eeff; transform: translateY(-2px); }
        input[type="file"] { display: none; }
        #preview {
            margin-top: 18px;
            width: 100%;
            max-height: min(56vh, 560px);
            display: none;
            border-radius: 14px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
            object-fit: contain;
            background:#f8faff;
        }
        .result {
            margin-top: 20px;
            font-size: clamp(1rem, 1.2vw, 1.1rem);
            color: #1f356f;
            text-align: center;
            min-height: 24px;
        }
        .btn-upload {
            width: 100%;
            font-size: clamp(1rem, 1.25vw, 1.15rem);
            font-weight: 700;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <button class="global-back-btn" type="button" onclick="window.location.href='index.html'">‚Üê Back</button>

    <div class="analysis-card">
        <h2>Handwriting Analysis</h2>
        <p class="sub">Upload handwriting sample for risk screening and structured interpretation.</p>

        <div class="dropbox" onclick="document.getElementById('fileInput').click()"
             ondragover="event.preventDefault()"
             ondrop="handleDrop(event)">
            Drag & Drop Handwriting Image Here or Click to Upload
        </div>

        <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
        <img id="preview" alt="Image Preview">

        <button class="btn btn-primary btn-upload mt-3" onclick="uploadImage()">Analyze Handwriting</button>
        <div id="result" class="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImage(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function() {
                    document.getElementById('preview').src = reader.result;
                    document.getElementById('preview').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        function handleDrop(event) {
            event.preventDefault();
            let file = event.dataTransfer.files[0];
            document.getElementById('fileInput').files = event.dataTransfer.files;
            previewImage({ target: { files: [file] } });
        }

        async function postHandwriting(file) {
            const endpoints = [
                "/handwriting-analysis",
                "http://127.0.0.1:5000/handwriting-analysis",
            ];

            for (const endpoint of endpoints) {
                try {
                    const formData = new FormData();
                    formData.append("image", file);
                    const response = await fetch(endpoint, { method: "POST", body: formData });
                    const data = await response.json();
                    if (!response.ok || data.error) throw new Error(data.error || "Analysis request failed.");
                    return { data, endpoint };
                } catch (error) {
                    if (endpoint === endpoints[endpoints.length - 1]) throw error;
                }
            }
        }

        async function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const result = document.getElementById("result");
            result.classList.remove("text-danger");
            if (fileInput.files.length === 0) {
                result.innerText = "Please select an image first!";
                return;
            }

            const file = fileInput.files[0];
            result.innerText = "Analyzing handwriting...";

            try {
                const { data, endpoint } = await postHandwriting(file);
                if (data.result_redirect) {
                    const base = endpoint.startsWith("http") ? "http://127.0.0.1:5000" : "";
                    window.location.href = `${base}${data.result_redirect}`;
                    return;
                }
                result.innerHTML = `<span class="badge bg-success">Prediction: ${data.predicted_class}</span>`;
            } catch (error) {
                result.classList.add("text-danger");
                result.innerText = `Handwriting service issue: ${error.message}`;
            } finally {
                fileInput.value = "";
            }
        }
    </script>
</body>
</html>
