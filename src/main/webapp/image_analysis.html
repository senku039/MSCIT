<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unified Image Analysis</title>
  <link rel="stylesheet" href="/theme.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{min-height:100vh;padding:20px}
    .panel{max-width:820px;margin:80px auto;background:rgba(255,255,255,.94);border:1px solid #d6e1ff;border-radius:18px;padding:24px;color:#10224a}
    #preview{display:none;width:100%;max-height:340px;object-fit:contain;border-radius:12px;background:#f5f8ff;border:1px solid #d9e3ff}
    .drop{border:2px dashed #3f66ff;border-radius:12px;padding:28px;text-align:center;background:#f4f7ff;cursor:pointer}
  </style>
</head>
<body>
  <button class="global-back-btn" onclick="window.location.href='/home'">‚Üê Back</button>
  <div class="panel">
    <h2 class="fw-bold">Unified Image Analysis</h2>
    <p class="text-muted mb-3">Upload one photo to get both <strong>handwriting risk</strong> and <strong>OCR readability</strong> conclusions in one detailed report.</p>
    <div class="drop" onclick="document.getElementById('imageInput').click()">Click or drag an image here</div>
    <input id="imageInput" type="file" accept="image/*" class="d-none">
    <img id="preview" alt="Preview" class="mt-3">
    <button id="analyzeBtn" class="btn btn-primary w-100 mt-3">Analyze Image</button>
    <p id="status" class="mt-3 mb-0 text-center"></p>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const status = document.getElementById('status');
    const analyzeBtn = document.getElementById('analyzeBtn');

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => { preview.src = e.target.result; preview.style.display = 'block'; };
      reader.readAsDataURL(file);
    });

    analyzeBtn.addEventListener('click', async () => {
      const file = imageInput.files[0];
      if (!file) { status.textContent = 'Please choose an image first.'; return; }

      const formData = new FormData();
      formData.append('image', file);
      analyzeBtn.disabled = true;
      status.textContent = 'Running handwriting + OCR analysis...';

      try {
        const response = await fetch('/image-analysis-upload', { method: 'POST', body: formData });
        const data = await response.json();
        if (!response.ok || data.error) { status.textContent = data.error || 'Processing failed.'; return; }
        if (data.result_redirect) { window.location.href = data.result_redirect; return; }
        status.textContent = 'Analysis complete.';
      } catch (_e) {
        status.textContent = 'Unable to call analysis API.';
      } finally {
        analyzeBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
