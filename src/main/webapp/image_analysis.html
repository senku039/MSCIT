<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unified Image Analysis</title>
  <link rel="stylesheet" href="/theme.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      min-height:100vh;
      padding:20px;
      background:
        radial-gradient(circle at 12% 15%, rgba(88, 120, 255, 0.24), transparent 32%),
        radial-gradient(circle at 88% 22%, rgba(0, 214, 201, 0.20), transparent 35%),
        linear-gradient(130deg, rgba(242,247,255,.86) 0%, rgba(232,241,255,.84) 44%, rgba(241,255,251,.84) 100%), url('https://images.unsplash.com/photo-1456513080510-7bf3a84b82f8?auto=format&fit=crop&w=1800&q=80') center/cover fixed;
    }
    .panel{
      max-width:1120px;
      margin:80px auto;
      background:rgba(255,255,255,.92);
      border:1px solid #cfdcff;
      border-radius:22px;
      padding:28px;
      color:#10224a;
      box-shadow:0 20px 38px rgba(17,34,86,.2);
    }
    .drop{
      border:2px dashed #3f66ff;
      border-radius:14px;
      padding:30px;
      text-align:center;
      background:linear-gradient(120deg,#f6f9ff,#edf4ff);
      cursor:pointer;
      font-weight:600;
      color:#1f3f96;
    }
    #preview{display:none;width:100%;max-height:360px;object-fit:contain;border-radius:14px;background:#f5f8ff;border:1px solid #d9e3ff}
    .subline{color:#4a5d8f}
  </style>
</head>
<body>
  <button class="global-back-btn" onclick="window.location.href='/index.html'">‚Üê Back</button>
  <div class="panel">
    <h2 class="fw-bold">Unified Image Analysis</h2>
    <p class="subline mb-3">Single upload, single report: handwriting risk + OCR readability with detailed recommendations.</p>
    <div class="drop" onclick="document.getElementById('imageInput').click()">Click or drag an image here</div>
    <input id="imageInput" type="file" accept="image/*" class="d-none">
    <img id="preview" alt="Preview" class="mt-3">
    <button id="analyzeBtn" class="btn btn-primary w-100 mt-3">Analyze Image</button>
    <p id="status" class="mt-3 mb-0 text-center"></p>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const status = document.getElementById('status');
    const analyzeBtn = document.getElementById('analyzeBtn');

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => { preview.src = e.target.result; preview.style.display = 'block'; };
      reader.readAsDataURL(file);
    });

    analyzeBtn.addEventListener('click', async () => {
      const file = imageInput.files[0];
      if (!file) { status.textContent = 'Please choose an image first.'; return; }

      const formData = new FormData();
      formData.append('image', file);
      analyzeBtn.disabled = true;
      status.textContent = 'Running handwriting + OCR analysis...';

      try {
        const response = await fetch('/image-analysis-upload', { method: 'POST', body: formData });
        const data = await response.json();
        if (!response.ok || data.error) { status.textContent = data.error || 'Processing failed.'; return; }
        if (data.result_redirect) { window.location.href = data.result_redirect; return; }
        status.textContent = 'Analysis complete.';
      } catch (_e) {
        status.textContent = 'Unable to call analysis API. Start the Flask backend and open this page via /image-analysis.';
      } finally {
        analyzeBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
