<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attention Span Calculator</title>
  <link rel="stylesheet" href="/theme.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('/IMAGES/kids.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .container {
      max-width: 680px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 16px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
    }
    .feedback { font-size: 1.1rem; margin-top: 14px; }
    #reactionBtn { display: none; }
  </style>
</head>
<body>
  <button class="global-back-btn" type="button" onclick="window.location.href='/index.html'">‚Üê Back</button>
  <div class="container">
    <h1 class="mb-3">Attention Span Calculator</h1>
    <p class="text-muted">Complete 3 rounds. Click only when the button turns green.</p>

    <div class="alert alert-info py-2" id="roundInfo">Round 1 of 3</div>
    <button id="startBtn" class="btn btn-primary w-100">Start Round</button>
    <button id="reactionBtn" class="btn btn-danger w-100 mt-3">Wait...</button>
    <div id="result" class="feedback text-primary"></div>
    <button id="finishTestBtn" class="btn btn-success w-100 mt-3" style="display: none;">Finish Test</button>
  </div>

  <script>
    const TOTAL_ROUNDS = 3;
    let currentRound = 1;
    let startTime = 0;
    let canClick = false;
    let timeout = null;
    const reactionTimes = [];

    function updateRoundInfo() {
      document.getElementById('roundInfo').textContent = `Round ${currentRound} of ${TOTAL_ROUNDS}`;
    }

    function computeAttentionScore(times) {
      const avg = times.reduce((a, b) => a + b, 0) / times.length;
      const variance = times.reduce((a, b) => a + ((b - avg) ** 2), 0) / times.length;
      const std = Math.sqrt(variance);

      // Higher score means better sustained attention and consistency.
      let score = 100 - ((avg - 0.25) * 55) - (std * 35);
      score = Math.max(0, Math.min(100, score));

      return {
        score: Number(score.toFixed(2)),
        avg: Number(avg.toFixed(3)),
        std: Number(std.toFixed(3)),
      };
    }

    document.getElementById('startBtn').addEventListener('click', function() {
      const startBtn = document.getElementById('startBtn');
      const reactionBtn = document.getElementById('reactionBtn');
      const result = document.getElementById('result');

      startBtn.disabled = true;
      reactionBtn.style.display = 'none';
      canClick = false;
      result.innerText = 'Get ready...';

      const randomDelay = Math.random() * 2500 + 1200;
      timeout = setTimeout(() => {
        startTime = Date.now();
        canClick = true;
        reactionBtn.style.display = 'inline-block';
        reactionBtn.classList.remove('btn-danger');
        reactionBtn.classList.add('btn-success');
        reactionBtn.innerText = 'Click Now!';
      }, randomDelay);
    });

    document.getElementById('reactionBtn').addEventListener('click', function() {
      if (!canClick) return;

      const endTime = Date.now();
      const reactionTime = Math.max((endTime - startTime) / 1000, 0.05);
      reactionTimes.push(reactionTime);
      canClick = false;

      const result = document.getElementById('result');
      result.innerText = `Round ${currentRound}: ${reactionTime.toFixed(3)} sec`;

      currentRound += 1;
      const startBtn = document.getElementById('startBtn');
      const reactionBtn = document.getElementById('reactionBtn');
      reactionBtn.style.display = 'none';
      startBtn.disabled = false;

      if (currentRound <= TOTAL_ROUNDS) {
        updateRoundInfo();
        startBtn.textContent = 'Start Next Round';
      } else {
        const summary = computeAttentionScore(reactionTimes);
        sessionStorage.setItem('attention_score', String(summary.score));
        sessionStorage.setItem('attention_avg_reaction', String(summary.avg));

        document.getElementById('roundInfo').textContent = 'Completed';
        result.innerHTML = `
          <div class="alert alert-success text-start">
            <strong>Attention Score:</strong> ${summary.score}/100<br>
            <strong>Average Reaction:</strong> ${summary.avg}s<br>
            <strong>Consistency (lower is better):</strong> ${summary.std}
          </div>`;
        startBtn.style.display = 'none';
        document.getElementById('finishTestBtn').style.display = 'inline-block';
      }
    });

    document.getElementById('finishTestBtn').addEventListener('click', function() {
      window.location.href = '/dyslexia-prediction';
    });

    updateRoundInfo();
  </script>
</body>
</html>
