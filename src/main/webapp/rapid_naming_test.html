<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rapid Naming Test</title>
  <link rel="stylesheet" href="/theme.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: url('/IMAGES/kids.jpg') no-repeat center center/cover; min-height: 100vh; display:flex; align-items:center; justify-content:center; padding:16px; }
    .container { max-width: 980px; background: rgba(255,255,255,.94); padding: 28px; border-radius: 14px; box-shadow: 0 10px 24px rgba(0,0,0,.18); }
    .grid { display:grid; grid-template-columns: repeat(5, 1fr); gap:8px; margin:16px 0; }
    .tile { border:1px solid #d6e2ff; background:#f7faff; padding:8px; text-align:center; border-radius:8px; font-weight:700; }
  </style>
</head>
<body>
  <button class="global-back-btn" type="button" onclick="window.location.href='index.html'">‚Üê Back</button>
  <div class="container">
    <h1 class="text-center mb-3">Rapid Naming Test (High Priority)</h1>
    <p class="text-muted">Read the sequence left-to-right as quickly and accurately as possible. Sequence includes confusable dyslexia-risk letters and normal words.</p>
    <div id="symbolGrid" class="grid"></div>

    <button id="startBtn" class="btn btn-primary w-100">Start</button>
    <textarea id="answer" class="form-control mt-3" rows="3" placeholder="Type items separated by spaces (e.g., b d map q sun)"></textarea>
    <button id="submitBtn" class="btn btn-success w-100 mt-2" disabled>Submit</button>

    <div id="result" class="mt-3"></div>
    <button id="finishTestBtn" class="btn btn-info w-100 mt-3" style="display:none;">Finish Test</button>
  </div>

  <script>
    const TOKENS = ["b", "d", "p", "q", "m", "n", "u", "t", "sun", "map", "dog", "red"];
    const TOTAL = 20;
    let sequence = [];
    let startedAt = null;

    function buildSequence() {
      sequence = Array.from({ length: TOTAL }, () => TOKENS[Math.floor(Math.random() * TOKENS.length)]);
      const host = document.getElementById('symbolGrid');
      host.innerHTML = sequence.map((x) => `<div class="tile">${x}</div>`).join('');
    }

    function normalize(text) {
      return text.toLowerCase().replace(/[^a-z\s]/g, ' ').trim().split(/\s+/).filter(Boolean);
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      buildSequence();
      startedAt = Date.now();
      document.getElementById('submitBtn').disabled = false;
      document.getElementById('startBtn').disabled = true;
      document.getElementById('result').innerHTML = '<span class="text-primary">Timer started. Type the sequence then submit.</span>';
    });

    document.getElementById('submitBtn').addEventListener('click', () => {
      if (!startedAt) return;
      const elapsed = Math.max((Date.now() - startedAt) / 1000, 1);
      const typed = normalize(document.getElementById('answer').value);
      const target = sequence;
      const min = Math.min(typed.length, target.length);
      let correct = 0;
      for (let i = 0; i < min; i++) if (typed[i] === target[i]) correct++;

      const accuracy = (correct / target.length) * 100;
      const speedPenalty = Math.min((elapsed / 30) * 25, 25); // slower responses reduce score
      const namingScore = Math.max(0, Math.min(100, accuracy - speedPenalty));

      sessionStorage.setItem('attention_score', namingScore.toFixed(2));
      sessionStorage.setItem('rapid_naming_accuracy', accuracy.toFixed(2));
      sessionStorage.setItem('rapid_naming_seconds', elapsed.toFixed(2));

      document.getElementById('result').innerHTML = `
        <div class="alert alert-success">
          <strong>Rapid Naming Score:</strong> ${namingScore.toFixed(2)}/100<br>
          <strong>Accuracy:</strong> ${accuracy.toFixed(2)}%<br>
          <strong>Time:</strong> ${elapsed.toFixed(2)} sec
        </div>`;
      document.getElementById('finishTestBtn').style.display = 'block';
      document.getElementById('submitBtn').disabled = true;
    });

    document.getElementById('finishTestBtn').addEventListener('click', () => {
      window.location.href = '/dyslexia-prediction';
    });

    buildSequence();
  </script>
</body>
</html>
