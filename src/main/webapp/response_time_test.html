<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Response Time Test</title>
  <link rel="stylesheet" href="/theme.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      color: #fff;
      background:
        linear-gradient(140deg, rgba(8, 24, 84, 0.78), rgba(52, 31, 115, 0.74)),
        url('https://images.unsplash.com/photo-1484480974693-6ca0a78fb36b?auto=format&fit=crop&w=1700&q=80') center/cover fixed;
      padding: 20px;
    }
    .test-card {
      max-width: 640px;
      margin: 100px auto;
      background: rgba(9, 20, 61, 0.78);
      border: 1px solid rgba(201, 216, 255, 0.35);
      border-radius: 16px;
      padding: 28px;
      text-align: center;
      box-shadow: 0 18px 36px rgba(1, 10, 34, 0.34);
    }
    #result { font-size: 1.2rem; margin-top: 1rem; min-height: 2rem; }
    #reactionBtn { min-width: 180px; }
  </style>
</head>
<body>
  <button class="global-back-btn" type="button" onclick="window.location.href='/home'">‚Üê Back</button>
  <div class="test-card">
    <h1 class="mb-4">Response Time Test</h1>
    <p class="text-light">Click Start, wait for the button to turn green, then click as fast as you can.</p>
    <button id="startBtn" class="btn btn-primary">Start Test</button>
    <button id="reactionBtn" class="btn btn-danger" style="display: none;">Wait...</button>
    <div id="result"></div>
  </div>

  <script>
    let startTime = 0;
    let timeout = null;

    document.getElementById('startBtn').addEventListener('click', function() {
      const reactionBtn = document.getElementById('reactionBtn');
      const result = document.getElementById('result');

      clearTimeout(timeout);
      result.innerText = "Get ready...";
      reactionBtn.style.display = "none";

      const randomTime = Math.random() * 5000 + 2000;
      timeout = setTimeout(() => {
        startTime = Date.now();
        reactionBtn.style.display = "inline-block";
        reactionBtn.classList.remove("btn-danger");
        reactionBtn.classList.add("btn-success");
        reactionBtn.innerText = "Click Now!";
      }, randomTime);
    });

    document.getElementById('reactionBtn').addEventListener('click', function() {
      const endTime = Date.now();
      const reactionTime = (endTime - startTime) / 1000;
      document.getElementById('result').innerText = `Your response time: ${reactionTime.toFixed(3)} seconds`;
      sessionStorage.setItem('response_time_score', reactionTime.toFixed(3));
      setTimeout(() => {
        window.location.href = '/dyslexia-prediction';
      }, 500);
    });
  </script>
</body>
</html>
